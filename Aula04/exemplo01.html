  //exercicio que receba 3 notas nt1, nt2 e nt3 e calcule a media
  
  let nt1 = Number (prompt("Informe a primeira nota:"));
  let nt2 = Number (prompt("Informe a segunda nota:"));
  let nt3 = Number (prompt("Informe a terceira nota:"));
  
  let media;
   media = (nt1 + nt2 + nt3) / 3;
   media = media.toFixed(2);
  
  document.write(`Sua media é = ${media}`);
