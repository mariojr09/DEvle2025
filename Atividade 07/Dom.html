<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercícios JavaScript (7 ao 10)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background-color 0.3s ease;
    }
    section {
      margin-bottom: 30px;
    }
    .contador {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 24px;
      margin-top: 10px;
    }
    input, textarea {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 6px 12px;
      margin-top: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Exercícios JavaScript (7 ao 10)</h1>


  <section>
    <h2>7. Mudar cor de fundo (com clique)</h2>
    <button onclick="document.body.style.backgroundColor = '#d9f7ff'">Mudar Cor de Fundo</button>
  </section>

  <section>
    <h2>8. Mostrar texto digitado</h2>
    <input type="text" id="textoInput" placeholder="Digite algo">
    <button onclick="mostrarTexto()">Mostrar</button>
    <p id="textoResultado"></p>
  </section>

  
  <section>
    <h2>9. Contador (+ e -)</h2>
    <div class="contador">
      <button onclick="alterarContador(-1)">-</button>
      <span id="valorContador">0</span>
      <button onclick="alterarContador(1)">+</button>
    </div>
  </section>

  
  <section>
    <h2>10. Digite uma cor para mudar o fundo</h2>
    <input type="text" id="campoCor" placeholder="Ex: red, blue, #aabbcc">
  </section>

  
  <section>
    <h2>11. Formulário de Contato</h2>
    <form id="formulario">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <textarea id="mensagem" placeholder="Mensagem" rows="4" required></textarea>
      <button type="submit">Enviar</button>
    </form>
    <div id="resultadoFormulario"></div>
  </section>

  <script>
  
    function mostrarTexto() {
      const input = document.getElementById("textoInput").value;
      document.getElementById("textoResultado").innerText = input;
    }

    
    let contador = 0;
    function alterarContador(valor) {
      contador += valor;
      document.getElementById("valorContador").innerText = contador;
    }


    document.getElementById("campoCor").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        const cor = this.value.trim();

      
        const teste = document.createElement("div");
        teste.style.color = cor;

        if (teste.style.color !== "") {
          document.body.style.backgroundColor = cor;
        } else {
          alert("Cor inválida! Tente algo como 'red', 'blue' ou '#aabbcc'.");
        }
      }
    });

    
    document.getElementById("formulario").addEventListener("submit", function(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const mensagem = document.getElementById("mensagem").value;

      document.getElementById("resultadoFormulario").innerHTML = `
        <h3>Dados enviados:</h3>
        <p><strong>Nome:</strong> ${nome}</p>
        <p><strong>E-mail:</strong> ${email}</p>
        <p><strong>Mensagem:</strong> ${mensagem}</p>
      `;

      this.reset(); 
    });
  </script>

</body>
</html>
