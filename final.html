<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Interativo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    section { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #333; }
    input, button { margin: 5px 5px 5px 0; padding: 8px; font-size: 14px; }
    ul { list-style-type: none; padding-left: 0; }
    li { margin-bottom: 5px; }
  </style>
</head>
<body>
  
  <h1>Javascript Interativo</h1>

  <section>
    <h2>Array e for</h2>
    <input type="text" id="nomelista" placeholder="Adicionar nome da lista">
    <button id="AdicionarNome">Adicionar</button>
    <button onclick="remover()">Remover</button>
    <button onclick="limparLista()">Limpar Lista</button>
    <ul id="listanomes"></ul>
  </section>

  <script>  
    let nomes = [];

    document.getElementById("AdicionarNome").addEventListener("click", adicionarNome);
    function adicionarNome() {
      let nome = document.getElementById("nomelista").value.trim();
      if (nome)  {
        nomes.push(nome);
        document.getElementById("nomelista").value = "";
        atualizarNomes();
      }
    }

    function remover() {
      if (nomes.length > 0) {
        nomes.pop(); // remove o último item
        atualizarNomes();
      } else {
        alert("A lista já está vazia!");
      }
    }

    function limparLista() {
      nomes = [];
      atualizarNomes();
    }

    function atualizarNomes() {
      let ul = document.getElementById("listanomes");
      ul.innerHTML = "";

      nomes.forEach((n, i) => {
        let li = document.createElement("li");
        li.textContent = `${i + 1}. ${n}`;
        ul.appendChild(li);
      });
    }
  </script>
</body>
</html>
